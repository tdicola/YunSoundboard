    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Yun Soundboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
              background-color: #000;
              padding-top: 50px;
              padding-bottom: 20px;
            }
            .jumbotron {
              background-color: #444;
            }
            .jumbotron h1 {
              color: #eee;
            }
        </style>

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]--> 
      <div class="container">
        <div class="jumbotron">
          <h1>YUN SOUNDBOARD</h1>
        </div>
        <div class="row">
          {% for sound in sounds %}
            <div class="col-sm-2">
              <p><button type="button" class="btn btn-default btn-block btn-lg" onclick="play('{{ sound.filename }}')">{{ sound.name }}</button></p>
            </div>
          {% endfor %}
        </div>
        <div class="row">
          <div class="col-sm-2">
            <p><button type="button" class="btn btn-danger btn-block btn-lg" onclick="stop()">STOP</button></p>
          </div>
        </div>
      </div>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <script>
        function play(filename) {
          $.ajax({
            url: '/play/' + filename,
            type: 'PUT'
          });
        }
        function stop() {
          $.ajax({
            url: '/stop',
            type: 'PUT'
          });
        }
      </script>
    </body>
</html>
